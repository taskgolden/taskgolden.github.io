<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>在线模拟器范例：Jay_and_Silent_Bob_Mall_Brawl</title>    
    </head>
<body>
    <div style='width:800px;height:600px;max-width:100%'>
        <div id='game'></div>
    </div>
    <script type='text/javascript'>
        EJS_player = '#game';

        // Can also be fceumm or nestopia
        EJS_core = 'nes';

        // Lightgun
        EJS_lightgun = false;

        // URL to Famicom Disk System bios
        EJS_biosUrl = '';

        // URL to Game rom
        EJS_gameUrl = 'rom_fc/Jay_and_Silent_Bob_Mall_Brawl.nes';

        // Path to the data directory
        EJS_pathtodata = '/emulatorjs/data/';
    </script>
    <script src='/emulatorjs/data/loader.js'></script>
</body>
</html>
