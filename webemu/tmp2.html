<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>在线模拟器范例：洞窟物语md汉化版</title>    
    </head>
<body>
    <div style='width:640px;height:480px;max-width:100%'>
        <div id='game'></div>
    </div>
    <script type='text/javascript'>
        EJS_player = '#game';
        EJS_core = 'segaMD';
        // URL to Game rom
        EJS_gameUrl = 'rom_md/doukutsu-zh.bin';
        /*
         *  Path to the WASM / JS files
         *  HAS TO BE in the same directory.
         */
        EJS_paths = {
        'sega-asmjs.data' : 'download1/sega-asmjs.data',
        'sega-wasm.data' : 'download1/sega-wasm.data'
        };
        EJS_pathtodata = 'data/';
    </script>
    <script src='data/loader.js'></script>
</body>
</html>
