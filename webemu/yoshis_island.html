<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>在线模拟器范例：SFC耀西岛</title>    
    </head>
<body>
    <div style='width:800px;height:600px;max-width:100%'>
        <div id='game'></div>
    </div>
    <script type='text/javascript'>
        EJS_player = '#game';

        // Can also be snes9x
        EJS_core = 'snes';

        // SNES Mouse
        EJS_mouse = false;

        // SNES Multitap
        EJS_multitap = false;

        // URL to BIOS file
        EJS_biosUrl = '';

        // URL to Game rom
        EJS_gameUrl = 'rom_sfc/Super_Mario_World_2_Yoshis_Island.zip';

        // Path to the data directory
        EJS_pathtodata = '/emulatorjs/data/';
    </script>
    <script src='/emulatorjs/data/loader.js'></script>
    <p><a href="rom_sfc/Super_Mario_World_2_Yoshis_Island.zip" target="_blank">Super_Mario_World_2_Yoshis_Island.zip</a></p>
    <p><a href="rom_sfc/Super_Mario_World_2_Yoshis_Island.md" target="_blank">Super_Mario_World_2_Yoshis_Island.md</a></p>
</body>
</html>
